<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .no-style-list
        {
            border: solid blue 1px;
            width: 100px;
            list-style: none;
            text-indent: 0%;
            padding-left: 0%;
        }
        .no-style-list > li > a
        {
            text-decoration: none;
        }
        .no-style-list > li:hover
        {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <ol class="no-style-list">
        <li><a href="#">测试1</a></li>
        <li><a href="#">测试2</a></li>
        <li><a href="#">测试3</a></li>
    </ol>
</body>
</html>
